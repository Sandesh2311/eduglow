<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard | EduGlow</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="dark:bg-gray-900 min-h-screen">
    <nav class="bg-white dark:bg-gray-800 shadow-sm">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <a href="index.html" class="text-xl font-bold">
                    <span class="text-primary">Edu</span>Glow
                </a>
            </div>
            
            <div class="flex items-center space-x-4">
                <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700">
                    <i data-feather="moon" class="hidden dark:block"></i>
                    <i data-feather="sun" class="dark:hidden"></i>
                </button>
                <button id="logout-btn" class="text-gray-700 dark:text-gray-300 hover:text-primary">
                    Logout
                </button>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
            <div class="lg:col-span-1">
                <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-sm sticky top-8">
                    <div class="flex flex-col items-center mb-6">
                        <img src="http://static.photos/people/200x200/10" alt="Teacher" class="w-24 h-24 rounded-full mb-4">
                        <h2 class="text-xl font-bold dark:text-white" id="teacher-name">Sandesh</h2>
                        <p class="text-gray-600 dark:text-gray-300" id="teacher-subject">Mathematics</p>
                    </div>
                    <div class="space-y-4">
                        <a href="#" class="flex items-center gap-3 text-gray-700 dark:text-gray-300 hover:text-primary">
                            <i data-feather="user"></i>
                            Profile
                        </a>
                        <a href="#" class="flex items-center gap-3 text-gray-700 dark:text-gray-300 hover:text-primary">
                            <i data-feather="book"></i>
                            Lessons
                        </a>
                        <a href="#" class="flex items-center gap-3 text-gray-700 dark:text-gray-300 hover:text-primary">
                            <i data-feather="dollar-sign"></i>
                            Earnings
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="lg:col-span-3">
                <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-sm mb-8">
                    <h2 class="text-2xl font-bold dark:text-white mb-6">My Skills</h2>
                    
                    <form id="skills-form">
                        <div class="mb-6">
                            <label class="block text-gray-700 dark:text-gray-300 mb-2">Add New Skill</label>
                            <div class="flex gap-2">
                                <input 
                                    type="text" 
                                    id="new-skill" 
                                    placeholder="e.g. Calculus, Python, IELTS Preparation" 
                                    class="flex-1 px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white focus:ring-2 focus:ring-primary focus:border-primary"
                                >
                                <button type="button" id="add-skill" class="bg-primary hover:bg-primary-dark text-white px-4 py-2 rounded-lg transition">
                                    Add
                                </button>
                            </div>
                        </div>
                        
                        <div>
                            <label class="block text-gray-700 dark:text-gray-300 mb-2">My Skills</label>
                            <div id="skills-list" class="flex flex-wrap gap-2">
                                <!-- Skills will be added here dynamically -->
                            </div>
                        </div>
                    </form>
                </div>
                
                <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-sm">
                    <h2 class="text-2xl font-bold dark:text-white mb-6">My Profile Preview</h2>
                    <div id="teacher-preview">
                        <custom-tutor-card 
                            name="John Doe" 
                            subject="Mathematics" 
                            level="Class 9-12" 
                            rating="4.8" 
                            price="₹600/hr" 
                            city="Delhi" 
                            image="http://static.photos/people/200x200/10"
                            id="1">
                        </custom-tutor-card>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="components/tutor-card.js"></script>
    <script src="script.js"></script>
    <script>
        feather.replace();
        
        // Mock teacher data (in a real app, this would come from backend)
        const teacherData = {
            name: "John Doe",
            subject: "Mathematics",
            skills: ["Algebra", "Calculus", "Trigonometry"],
            rating: 4.8,
            price: "₹600/hr",
            city: "Delhi",
            image: "http://static.photos/people/200x200/10"
        };

        // Load teacher data
        document.addEventListener('DOMContentLoaded', function() {
            // Set teacher info
            document.getElementById('teacher-name').textContent = teacherData.name;
            document.getElementById('teacher-subject').textContent = teacherData.subject;
            
            // Load skills
            const skillsList = document.getElementById('skills-list');
            teacherData.skills.forEach(skill => {
                skillsList.appendChild(createSkillElement(skill));
            });
            
            // Add skill functionality
            document.getElementById('add-skill').addEventListener('click', function() {
                const newSkill = document.getElementById('new-skill').value.trim();
                if (newSkill && !teacherData.skills.includes(newSkill)) {
                    teacherData.skills.push(newSkill);
                    skillsList.appendChild(createSkillElement(newSkill));
                    document.getElementById('new-skill').value = '';
                    
                    // Update preview card
                    updatePreviewCard();
                }
            });
            
            // Logout button
            document.getElementById('logout-btn').addEventListener('click', function() {
                // In a real app, this would clear auth token
                window.location.href = 'index.html';
            });
            
            function createSkillElement(skill) {
                const skillElement = document.createElement('div');
                skillElement.className = 'bg-primary/10 text-primary dark:text-primary-dark px-3 py-1 rounded-full flex items-center gap-2';
                skillElement.innerHTML = `
                    ${skill}
                    <button class="remove-skill" data-skill="${skill}">
                        <i data-feather="x" class="w-3 h-3"></i>
                    </button>
                `;
                
                skillElement.querySelector('.remove-skill').addEventListener('click', function() {
                    const skillToRemove = this.getAttribute('data-skill');
                    teacherData.skills = teacherData.skills.filter(s => s !== skillToRemove);
                    skillsList.removeChild(skillElement);
                    updatePreviewCard();
                });
                
                return skillElement;
            }
            
            function updatePreviewCard() {
                const previewCard = document.querySelector('#teacher-preview custom-tutor-card');
                if (previewCard) {
                    // Update the card with new skills (shown as tags)
                    previewCard.setAttribute('name', teacherData.name);
                    previewCard.setAttribute('subject', teacherData.subject);
                    previewCard.setAttribute('level', teacherData.skills.join(', '));
                    previewCard.setAttribute('rating', teacherData.rating);
                    previewCard.setAttribute('price', teacherData.price);
                    previewCard.setAttribute('city', teacherData.city);
                    previewCard.setAttribute('image', teacherData.image);
                }
            }
        });
    </script>
</body>
</html>
