<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduGlow - Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="dark:bg-gray-900 min-h-screen flex items-center justify-center">
    <div class="auth-container">
        <div class="auth-switcher">
            <button class="active" data-role="student">Student</button>
            <button data-role="teacher">Teacher</button>
        </div>
        
        <div id="student-login" class="auth-form">
            <div class="logo">
                <span>Edu</span>Glow
            </div>
            <h1>Student Login</h1>
            
            <form class="space-y-4">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" placeholder="student@example.com" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" placeholder="••••••••" required>
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="text-sm">Forgot password?</a>
                </div>
            <button type="submit" class="primary-btn" id="teacher-login-btn">
                Login
            </button>
</form>
            
            <div class="auth-footer">
                <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>
        </div>

        <div id="teacher-login" class="auth-form hidden">
            <div class="logo">
                <span>Edu</span>Glow
            </div>
            <h1>Teacher Login</h1>
            
            <form class="space-y-4">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" placeholder="teacher@example.com" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" placeholder="••••••••" required>
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember-teacher">
                        <label for="remember-teacher">Remember me</label>
                    </div>
                    <a href="#" class="text-sm">Forgot password?</a>
                </div>
                <button type="submit" class="primary-btn">
                    Login
                </button>
            </form>
            
            <div class="auth-footer">
                <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>
        </div>
    </div>

    <script>
        feather.replace();
        
        document.querySelectorAll('.auth-switcher button').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelector('.auth-switcher .active').classList.remove('active');
                btn.classList.add('active');
                
                document.getElementById('student-login').classList.toggle('hidden');
                document.getElementById('teacher-login').classList.toggle('hidden');
            });
        });

        // Teacher login redirect
        document.getElementById('teacher-login-btn').addEventListener('click', function(e) {
            e.preventDefault();
            // In a real app, this would validate credentials first
            window.location.href = 'teacher-dashboard.html';
        });

        // Dark mode toggle
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (prefersDark) document.documentElement.classList.add('dark');
</script>
</body>
</html>
